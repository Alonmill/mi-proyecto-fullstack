<h2>Listado de Expedientes</h2>

<div *ngIf="expedientes.length > 0; else noExpedientes">
  <table border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Número Identificación</th>
        <th>Fecha Nacimiento</th>
        <th>Médico</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let e of expedientesPaginados">
    <td data-label="ID">{{ e.id }}</td>
    <td data-label="Paciente">{{ e.nombrePaciente }}</td>
    <td data-label="Número Identificación">{{ e.numeroIdentificacion }}</td>
    <td data-label="Fecha Nacimiento">{{ e.fechaNacimiento }}</td>
    <td data-label="Médico">{{ e.nombreMedico }}</td>
  </tr>
</tbody>
  </table>
</div>

<div class="pagination" *ngIf="expedientes.length > 0">
  <button type="button" (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
  <button
    type="button"
    *ngFor="let pagina of paginas"
    (click)="irPagina(pagina)"
    [class.active]="pagina === paginaActual">
    {{ pagina }}
  </button>
  <button type="button" (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
</div>

<ng-template #noExpedientes>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="!error">No hay expedientes registrados.</p>
</ng-template>
