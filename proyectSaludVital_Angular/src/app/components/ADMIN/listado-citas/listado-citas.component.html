<h3>Listado de Citas</h3>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Paciente</th>
      <th>Médico</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Motivo</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cita of citasPaginadas">
    <td data-label="ID">{{ cita.id }}</td>
    <td data-label="Paciente">{{ cita.pacienteNombre }}</td>
    <td data-label="Médico">{{ cita.medicoNombre }}</td>
    <td data-label="Fecha">{{ cita.fecha }}</td>
    <td data-label="Hora">{{ cita.hora }}</td>
    <td data-label="Motivo">{{ cita.motivo }}</td>
    <td data-label="Estado"><span class="estado-badge" [ngClass]="obtenerClaseEstado(cita.estado)">{{ cita.estado }}</span></td>
  </tr>
</tbody>
</table>


<div class="pagination" *ngIf="citas.length > 0">
  <button type="button" (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
  <button
    type="button"
    *ngFor="let pagina of paginas"
    (click)="irPagina(pagina)"
    [class.active]="pagina === paginaActual">
    {{ pagina }}
  </button>
  <button type="button" (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
</div>
