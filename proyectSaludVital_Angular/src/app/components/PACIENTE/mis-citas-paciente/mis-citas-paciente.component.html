<div class="container">
  <h3>Mis citas</h3>
  <p class="subtitle">Aquí puedes ver el estado actual de todas tus citas.</p>

  <!-- Tabla de citas -->
    <div class="table-wrapper" *ngIf="citas && citas.length > 0">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.id }}</td>
        <td>{{ cita.pacienteNombre }}</td>
        <td>{{ cita.medicoNombre }}</td>
        <td>{{ cita.fecha }}</td>
        <td>{{ cita.hora }}</td>
        <td>{{ cita.motivo }}</td>
        <td>
          <span class="estado-badge" [ngClass]="obtenerClaseEstado(cita.estado)">
            {{ cita.estado || 'SIN ESTADO' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

  <!-- Mensaje si no hay citas -->
  <div *ngIf="citas && citas.length === 0" class="no-citas">
    No hay citas disponibles para mostrar.
  </div>
</div>
